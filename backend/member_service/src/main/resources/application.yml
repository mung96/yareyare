spring:
  application:
    name: member-service

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:member;MODE=MYSQL
    username: sa
    password:

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
